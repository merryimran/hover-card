
<html>
<head>
  <meta charset="utf-8">
  <link href="http://fonts.cdnfonts.com/css/codec-pro" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h3 class="title">Trade</h3>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50"></circle>
        </svg>
      </div>
    </div>
    <div class="card">
      <h3 class="title">Redeem</h3>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50"></circle>
        </svg>
      </div>
    </div>
    <div class="card">
      <h3 class="title">Manage</h3>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50"></circle>
        </svg>
      </div>
    </div>
    <div class="card">
      <h3 class="title">Spend</h3>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50"></circle>
        </svg>
      </div>
    </div>
  </div>
</body>

</html>
